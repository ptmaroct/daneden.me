#==============================
# General site config
#==============================

name: "Daniel T. Eden, Designer"
description: The website and blog of Daniel Eden, Designer.
url: https://daneden.me

markdown: kramdown

color:
  - "#72B6EC" # Spring
  - "#fcb500" # Summer
  - "#c64f51" # Fall
  - "#a881a2" # Winter

highlighter: true

permalink: pretty

defaults:
  -
    scope:
      path: ""
      type: posts
    values:
      is_post: true

#==============================
# File inclusions/exclusions
#==============================

include: [".htaccess"]
exclude: ["node_modules", "gulpfile.js", "Gemfile", "Gemfile.lock", "package.json", "scripts"]


#==============================
# Plugins
#==============================

assets:
  digest: true
  cache: false
  sources:
    - "_assets/css"
    - "_assets/js"
    - "uploads"
